<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = document.getElementById('app');
    const h1 = document.createElement('h1');
    const text = document.createTextNode('Belajar DOM');
    h1.appendChild(text);
    app.appendChild(h1);
</script>
</html>
