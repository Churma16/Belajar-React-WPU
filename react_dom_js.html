<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar React</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- react -->
        <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
        <!-- react-dom -->
        <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
        <!-- babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            // 1. Hanya mengembalikan satu elemen
            // 2. Semua Tag HTML Harus Ditutup
            // 3. Attribute menggunakan camelCase, Contoh: class -> className
            root.render(
                <>
                    <h1 className="heading">Belajar React</h1>
                    <img src="https://source.unsplash.com/random/300x300"></img>
                    <p>Ini Adalah Foto Dari Unsplash</p>
                </>
            );
        </script>
    </body>
</html>
